<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biscoito da Sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1 ">
      <h1 class="title">
        Qual é a sua sorte de hoje?
      </h1>
      <p class="text">
        Abra o biscoito e descubra
      </p>

      <button class="message-button"><img id="open-cookie" src="./assets/biscoito-fechado.svg" alt="Biscoito da sorte fechado"></button>
    </div>

    <div class="screen2 hide">
      <h2 class="title">
        Aqui está sua sorte de hoje:
      </h2>

      <p class="lucky">
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
      </p>

      <img src="./assets/biscoito-aberto.svg" alt="Biscoito da sorte Aberto">

      <button class="new-cookie-button">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
